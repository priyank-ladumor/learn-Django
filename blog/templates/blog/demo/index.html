{% extends "layout.html" %} 
{% block navbar %}
<div class="float-end">
    <a class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" href="{% url 'create_blog' %}" >Create Blog</a>
</div>
{% endblock %}
{% block title %}Django Learn Page{% endblock %} 

{% block content %}
<h1 class="bg-blue-200">learn content</h1>
    {% for blog in blogs %}
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p class="text-gray-700 text-xl font-bold">{{blog.title}}</p>
            <img src="{{ blog.image.url }}" alt="blog_img_url" >
            <span>{{ blog.id }}</span>
            <a 
                type="button" 
                {% comment %} href="/blog/{{blog.id}}"  {% endcomment %}
                href="{% url 'blog_detail' blog.id %}"
                class="bg-black text-white p-1 px-2 rounded-sm cursor-pointer" >
                View
            </a>
            <a href="{% url 'update_blog' blog.id %}" class="bg-blue-600 p-1 text-white text-xl font-bold">Edit</a>
            <a href="{% url 'delete_blog' blog.id %}" class="bg-red-600 p-1 text-white text-xl font-bold" >Delete</a>
        </div>
    {% endfor %}
{% endblock %}
